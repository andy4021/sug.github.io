<link rel="stylesheet" type="text/css" href="../css/my.css">

<body>
<!-- header	 -->
	<header>
		<div class="header_one">
			<div class="head_left">
				<img src="../images/img-id/h01.png" alt=""/>
				<span>送至：立人科技园C座</span><span>1小时送达</span>

	<section>

			<a href="#"><img src="../images/img-id/n02.png" alt=""/><span>充值有礼</span></a>

			<a href="#"><img src="../images/img-id/n04.png" alt=""/><span>充值有礼</span></a>
		</div>
	<!-- banner -->
		<div class="banner">

			<div class="swiper-container">

					<div class="swiper-slide"><img src="../images/img-id/adv1.png" alt=""/></div>
					<div class="swiper-slide">Slide 2</div>

				<!-- 如果需要导航按钮 -->
				<!-- <div class="swiper-button-prev"></div> -->

			</div>

<!-- footer -->
	<footer>
		<a href="javascript:;"><img src="../images/img-id/foot-01.png" alt=""><span class="words">首页</span></a>
		<a href="javascript:;"><img src="../images/img-id/foot-02.png" alt=""><span>分类</span></a>

	</footer>
	<script src="../js/swiper.min.js"></script>
	<script>        
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'horizontal',
			loop: true,
			speed:1000,
			//   effect : 'fade',
		//   autoplay:true,
			
			autoplay: {
				delay: 3000,
				stopOnLastSlide: false,
				disableOnInteraction: false,
				},
			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
				clickable :true,
			},
			// 如果需要前进后退按钮
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			
		//   nextButton: '.swiper-button-next',
		//   prevButton: '.swiper-button-prev',
			
			// 如果需要滚动条
			scrollbar: '.swiper-scrollbar',
		})
